<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="user.name" 
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" [(ngModel)]="user.email" 
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required #email="ngModel">
        </div>
        <div [hidden]="!email.pristine" class="alert alert-danger">Email address is required</div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" [(ngModel)]="user.phone" 
            class="form-control"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required #phone="ngModel">
        </div>
        <div [hidden]="!phone.pristine" class="alert alert-danger">Phone number is required</div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" [(ngModel)]="user.password" 
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required #password="ngModel">
          <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
        </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
